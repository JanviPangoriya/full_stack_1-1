<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLinks Basics</title>
</head>
<body>
    <h1 title="Hyperlink Basic"></h1>HyperLinks Basis</h1>
    <br>
    <br>
    <!-- External Link -->
    <br>
    <a title="Wikipedia Document" href="https://en.wikipedia.org/wiki/Anchor_text" target="_blank"><em>Hyperlink More</em></a>
   <br>
   <br>
    <!-- Add event in our anchor element -->
    <a href="https://en.wikipedia.org/wiki/Anchor_text" onmouseover="hello()">Hello</a>
    <script>
        function hello()
        {
            alert('Hello Inalid Content')
        }
    </script>
    <!-- Types of Hyperlink
    1. External(your application to someone else hyperlink)
    2. Internal(your application to another part of the same page) -->
    <br>
    <br>
    <!-- Internal Link -->
    <a title="Second Hyperlink page" href="hyperlink-2.html"> My second Hyperlink</a>
</body>
</html>
