<!DOCTYPE html>
<html lang="en">
<head>

    <title>Linking with email and contact </title>
</head>
<!-- INTERNAl CSS FOR CHANGING THE COLOR OF THE LINK-->
<style>
    a:link{
        text-decoration: none;
        color: aqua;
    }
    a:active{
text-decoration: none;
color: black;

    }
    a:visited
    {
        text-decoration: none;
        color: crimson;
    }
    a:hover
    {
        text-decoration: underline;
        color: blueviolet;
    }
</style>
<body>
    <a href="mailto:janvigupta@gmail.com">Email us for suggestion</a>
    <br>
    <a href="tel:1234567890">Contact us</a>
    <br>
    or
        <br>
    <a href="callto:2134568790">contact us for suggestion</a>
    <!--  used for skype -->
    <!-- link are of three type
    visited 
    unvisited
    active -->

    <a href="www.google.com">Google</a>
    <br><a href="www.LinkedIn.com">Linkend In</a>

</body>
